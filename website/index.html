<html>

	<head>

		<title>	Website </title>

		<link rel="stylesheet" href="./style.css"> 

	</head>



	<body>

   <div class="signin"> 

    <div class="content"> 

     <h2>Sign In</h2> 

     <div class="form"> 

      <div class="inputBox"> 

       <input type="text" id="username" name="username" required> <i>Username</i> 

      </div> 

      <div class="inputBox"> 

       <input type="password" id="password" name="password" required> <i>Password</i> 

      </div> 

      <div class="links"> <a href="#">Forgot Password</a> <a href="signup.html">Signup</a> 

      </div> 

      <div class="inputBox"> 

       

	<button onclick="authenticate ()">Login </button>

      </div> 

     </div> 

    </div> 

   </div> 
		
	<script>
		const users = 

		[
			{username:'teacher', password:'teacher'},
			{username:'student', password:'student'},
		]

		function authenticate()
		{
		const username = document.getElementById('username').value
		const password = document.getElementById('password').value

		const found = users.find(user => user.username === username && user.password === password);


		if (found){window.location.href = "main.html";}
		else {alert("WRONG USERNAME OR PASSWORD")}
		}
		

	</script>

	</body>

</html>
